<!DOCTYPE html>
<html>
<head>
  <title>Email Login Page</title>
  
  <style>
    body {
       
  background-image: url("images/final.png");
    }

    input[type="email"] {
        border-radius: 5px;
        border: 1px solid #000000;
        padding: 5px;
      }
    .form-container {
      width: 400px;
      margin: 100px auto;
      background: linear-gradient(to bottom, #ffffff, #fde4e4);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      padding: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      outline: none;
      color: #000000;
    }

    input[type="submit"] {
      width: 100%;
      height: 50px;
      background-color: #333;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    button {
  border: none;
  width: 152px;
  height: 40px;
  margin: auto;
  margin-top: 29px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  background: #ae3c33;
  font-size: 13px;
  color: #fff;
  text-transform: uppercase;
  font-family: "Muli-SemiBold";
  border-radius: 20px;
  overflow: hidden;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  position: relative;
  -webkit-transition-property: color;
  transition-property: color;
  -webkit-transition-duration: 0.5s;
  transition-duration: 0.5s; }
  button:before {
    content: "";
    position: absolute;
    z-index: -1;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #f11a09;
    -webkit-transform: scaleX(0);
    transform: scaleX(0);
    -webkit-transform-origin: 0 50%;
    transform-origin: 0 50%;
    -webkit-transition-property: transform;
    transition-property: transform;
    -webkit-transition-duration: 0.5s;
    transition-duration: 0.5s;
    -webkit-transition-timing-function: ease-out;
    transition-timing-function: ease-out; }
  button:hover:before {
    -webkit-transform: scaleX(1);
    transform: scaleX(1);
    -webkit-transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
    transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66); }

    .form-wrapper {
  margin-bottom: 17px;
color: #ffffff; }
  .form-wrapper label {
    margin-bottom: 9px;
    display: block; }


    .form-control {
  border: 1px solid #ccc;
  display: block;
  width: 100%;
  height: 40px;
  padding: 0 20px;
  border-radius: 20px;
  font-family: "Muli-Bold";
  background: none; }
  .form-control:focus {
    border: 1px solid #ae3c33; }

  </style>
</head>
<body>
  <div class="form-container">
    <img src="images/icon.png" width="80px">
    <form action="LoginServlet" method="post">
        <div class="form-wrapper">
          
      <input type="email" id="email" name="email" placeholder="Email address" class="form-control">
    
      <input type="password" id="password" name="password" placeholder="Password" class="form-control">
    </div>
      <button type="submit" onsubmit="return validateForm" value="Login">Login </button>
    </form>
    <div id="error-message" class="error-message"></div>
  </div>
  
  <script>
    function validateForm() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let errorMessage = document.getElementById("error-message");
      
      if (!email) {
        errorMessage.innerHTML = "Email is required";
        return false;
      } else if (!password) {
        errorMessage.innerHTML = "Password is required";
        return false;
      } else {
        errorMessage.innerHTML = "";
        return true;
      }
    }
  </script>
</body>
</html>
